<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>fxos-tv-dialog Demo</title>
  <meta name="description" content="Demo app for fxos-tv-dialog" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 10rem;
      font-size: 10px;
      background-color: gray;
    }

    .content {
      width: 100%;
      text-align: center;
      font-size: 6rem;
      color: white;
    }

    button {
      font-size: 6rem;
      margin: 0 auto;
      border-radius: 2rem;
      padding: 1rem;
      display: block;
      position: absolute;
      width: 20rem;
      top: 30rem;
      left: calc(50% - 10rem);
    }

  </style>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="../script.js" type="text/javascript"></script>
</head>
<body role="application">
  <button onclick="openDialog()">Open</button>
  <fxos-tv-dialog id="my-dialog" title="Youtube">
    <div class="content">
        fxos-tv dialog opened.
    </div>
    <button onclick="closeDialog()">Close</button>
  </fxos-tv-dialog>
  <script>
    var dialog = document.getElementById('my-dialog');
    window.onload = function() {
      ['opened', 'closed', 'will-open', 'will-close'].forEach(
        function(evt) {
          dialog.addEventListener(evt, function() {
              console.log(evt + ' received!');
          });
      });
    };

    function openDialog() {
      dialog.open();
    }

    function closeDialog() {
      dialog.close();
    }
  </script>
</body>
</html>
